syntax = "proto3";

option csharp_namespace = "MMM_Server_Grpc";

package CoreAPI;

// The System service definition.
service SystemCMDs {
  // Requests help information
  rpc Help (Empty) returns (MessageReply);
  // Resets the service
  rpc Reset (Empty) returns (Empty);
  // Quits the application
  rpc Quit (Empty) returns (Empty);
  // Loads the configuration
  rpc LoadConfiguration (Empty) returns (Empty);
}

